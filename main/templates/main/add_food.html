<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Add Food Donation</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Food Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date"><br><br>

        <label for="pickup_address">Pickup Address:</label><br>
        <textarea id="pickup_address" name="pickup_address" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Add Food</button>
    </form>
</body>
</html>
